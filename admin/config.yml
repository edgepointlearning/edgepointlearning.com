# https://www.netlifycms.org/docs/configuration-options/
backend:
  name: git-gateway
  branch: netlifycms # Branch to update (optional; defaults to master)
site_url: https://netlifycms--edgepointlearning.netlify.com/
media_folder: '_assets/images/' 
public_folder: 'assets/'

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'collections/_posts/'
    create: true
    delete: false
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields: #MISSING AUTHOR
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Permalink:', name: 'permalink', widget: 'string', hint: '/blog/lgbtq-diversity-training/' }
      - { label: 'Excerpt', name: 'excerpt', widget: 'string', hint: 'Read on for five actionable steps to start with when creating your LGBTQ diversity training initiatives.' }
      - { label: 'Featured Image', name: 'image', widget: 'image' }
      - { label: 'Show Related Posts', name: 'related', widget: 'hidden', default: 'false' }
      - label: 'Author'
        name: 'author'
        widget: 'object'
        fields:
          - { label: 'Name', name: 'name', widget: 'string', default: 'Michael Hansen' }
      - { label: 'Body', name: 'body', widget: 'markdown' }