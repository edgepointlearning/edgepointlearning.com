# https://www.netlifycms.org/docs/configuration-options/
backend:
  name: git-gateway
  branch: netlifycms # Branch to update (optional; defaults to master)
media_folder: '_assets/images/blog/2019' #this will have to be changed in 2020

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'collections/_posts/'
    create: true
    delete: false
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields: #MISSING AUTHOR
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Permalink:', name: 'title', widget: 'string', default: '/blog/post-title/' }
      - { label: 'Excerpt', name: 'excerpt', widget: 'text' }
      - { label: 'Featured Image', name: 'image', widget: 'image' }
      - { label: 'Show Related Posts', name: 'related', widget: 'boolean', default: 'false' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
