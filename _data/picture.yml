# https://rbuchberger.github.io/jekyll_picture_tag/presets

media_queries: # blog: 670, 1170, foundation: 640, 1024, 1200, 1440
  large: 'min-width: 1025px'
  small: 'max-width: 1024px'

presets:  
  default:
    markup: picture
    widths: [380, 670, 1170]
    fallback_width: 670

  billboard:
    markup: data_img
    widths: [670, 1170, 1920]
    fallback_width: 1170
    noscript: true
    attributes: 
      img: class="lazyload"

  card:
    markup: data_img
    widths: [670]
    fallback_width: 670
    noscript: true
    attributes: 
      img: class="lazyload"

  blog-wide:
    markup: data_picture
    widths: [670, 1170]
    fallback_width: 1170
    noscript: true
    attributes: 
      img: class="lazyload"

  blog:
    markup: data_img
    widths: [670]
    fallback_width: 670
    noscript: true
    attributes: 
      img: class="lazyload"

  client:
    markup: data_picture
    widths: [200]
    fallback_width: 200
    format_quality:
      png: 95
    noscript: true
    attributes: 
      img: class="lazyload"

  author:
    markup: data_img
    widths: [120]
    fallback_width: 120
    size: 120px #floats weren't working without this
    noscript: true
    attributes: 
      img: class="lazyload"



  direct-url:
    markup: direct_url
    fallback_width: 1170