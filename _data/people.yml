- name: Corey Bleich
  role: CEO
  image: about/corey.jpg
  bio: After working for custom eLearning companies since 1999, Corey co-founded EdgePoint Learning. His goal is to provide customers with creative solutions for their unique challenges and help them leverage technological advances in their employee training programs. Further, his 11 years of experience in suicide intervention and hostage negotiations provided Corey with a firm foundation for working with corporate America.


- name: Michael Hansen
  role: Director of Business Development
  image: about/michael.jpg
  bio: With an instinctive consulting ability, along with his passion to help others succeed, Michael Hansen has been successfully helping small to Fortune 500 companies across the globe for over 15 years. When Michael isn't serving EdgePoint’s existing and soon to be clients, he enjoys the outdoors, learning and new experiences.

- name: Amber Hartmann
  role: Director of Product Development
  image: about/amber.jpg
  bio: Amber Hartmann has been an eLearning Jedi since 1999, and currently wrangles project plans, scheduling, and the occasional customer for EdgePoint. When not working she can be found reading, watching super hero movies, or enjoying the Maine outdoors.

- name: Tyler Campbell
  role: Creative Director
  image: about/tyler.jpg
  bio: Tyler has been with EdgePoint Learning since 2007. He oversees EdgePoint's creative direction, technology, and research and development. He has an artistic flair and a love of technology—and is a former DDT Ironman Heavymetalweight Championship title holder.
