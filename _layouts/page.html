---
layout: default
---

<header id="hero">
  <h1>{{ page.hero }}</h1>
</header>

<article id="content">
  {{ content }}


  {% if page.cards %}
  <section id="cards">
    {% for page_card in page.cards %}
      {% for card in site.data.cards %}
        {% if page_card == card.id %}
          {% include card.html %}
        {% endif %}
      {% endfor %}
    {% endfor %}
  </section>
  {% endif %}

</article>
