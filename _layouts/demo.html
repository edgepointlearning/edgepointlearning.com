---
layout: default
---
{% if page.download %}
  <div style="background: url(' {% picture direct-url /special/GettyImages-515679310.jpg %} '); padding-top: 6rem;">
    <div class="grid-container">
      <div class="grid-x" style="overflow: hidden;">
        <div class="cell auto text-center" style="margin-bottom: -8px;">
          {% svg /assets/svg/special/download-cat.svg style='max-width: 800px;' %}
        </div>    
      </div>
    </div>
  </div>
{% endif %}

{% if page.vimeo %}
  <div class="grid-x align-middle align-center padding-vertical-1" style="background-color: black; max-height: calc(100vh - 106px);">
    <div class="cell" style="max-width: 1920px;">

        <div style="padding:49.69% 0 0 0;position:relative;">
          <iframe src="https://player.vimeo.com/video/{{page.vimeo}}?title=0&byline=0&portrait=0"
                  style=" position:absolute;top:0;left:0;width:100%;height:100%;max-height: calc(100vh - 138px);"
                  frameborder="0"
                  webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
        <script src="https://player.vimeo.com/api/player.js"></script>

    </div>
  </div>
{% endif %}

<div class="grid-container margin-bottom-3">
  <div class="grid-x grid-margin-x grid-padding-x grid-padding-y align-center">

    <div class="cell content margin-vertical-3">
      <h1 class="h2 noWidows margin-bottom-2">{{ page.title }}</h1>
      {{ content }}
    </div>

    {% include form.html title = "Let's Talk" keap = 975 %}

  </div>
</div>
