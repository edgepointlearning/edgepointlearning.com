<!doctype html>
<html lang="">

  {% include head.html %}

  <body
    {% if page.title %}
      id="page-{{ page.title | slugify}}"
    {% endif %}
    {% if page.date %}
      class="post"
    {% endif %}
  >

    <main>

      {% include navigation.html %}

      {{ content }}

      {% include footer.html %}

    </main>

    {% if page.scripts %}
      {% for js_file in page.scripts %}
      <script src='{{ site.baseurl }}/assets/javascript/{{ js_file }}' type="text/javascript"></script>
      {% endfor %}
    {% endif %}

  </body>

</html>
