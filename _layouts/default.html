{% include head.html %}

  <body class="layout-{{ page.layout }}{% if jekyll.environment == 'development' %} development{% endif %}">
    <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    {% include nav-off-canvas.html %}
    <div class="off-canvas-content" data-off-canvas-content>
      <nav>{% include nav.html %}</nav>
      <main>
        {{ content }}
        {% include card-cta.html %}
      </main>
      <footer>{% include footer.html %}</footer>
    </div>
    {% asset main.js %}
    <script>console.log("jekyll environment: {{ jekyll.environment }}");</script>

    {% if jekyll.environment != 'development' %}
      <!-- infusionsoft -->
      <script type="text/javascript" src="https://lf225.infusionsoft.com/app/webTracking/getTrackingCode?trackingId=926f8dd3ace37216a9075cd6342f6d38"></script>
      <!-- google analytics -->
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-47645104-1', 'auto');
        ga('send', 'pageview');
      </script>
    {% else %}
     <!-- No infusionsoft or google trackers cuz jekyll.environment = development -->
    {% endif %}
  </body>

</html>
