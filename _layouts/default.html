<!doctype html>
<html lang="en">

  {% include head.html %}

  <body
    {% if page.title %}
      id="page-{{ page.title | slugify}}"
    {% endif %}
    {% if page.layout == 'post' %}
      class="post"
    {% endif %}
  >

    {{ content }}

    {% if page.scripts %}
      {% for js_file in page.scripts %}
      <script src='{{ site.baseurl }}/assets/javascript/{{ js_file }}' type="text/javascript"></script>
      {% endfor %}
    {% endif %}

    {% if jekyll.environment == 'staging' %}
    <!-- NO ANALYTICS IN STAGING ENVIRONMENT -->
    {% else %}
      <!-- infusionsoft -->
      <script type="text/javascript" src="https://lf225.infusionsoft.com/app/webTracking/getTrackingCode?trackingId=926f8dd3ace37216a9075cd6342f6d38"></script>
      <!-- google analytics -->
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-47645104-1', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>

</html>
