---
layout: default
---
<div class="grid-x hero align-middle align-center">
  <div class="cell text-center">
    {% asset 'ui/bear.svg' @inline %}
    {% asset 'ui/bear-paws.svg' @inline %}
  </div>
</div>

<div class="grid-container">
  <div class="grid-x align-center content">
    <div class="cell">
      <h1 class="h2">{{ page.title }}</h1>
      <p>{{ content }}</p>
      <p class="marginTop"><a href='{{ '/' | prepend: site.baseurl }}' class='button' id='go-home-button'>Go Home</a></p>
    </div>
  </div>
</div>
