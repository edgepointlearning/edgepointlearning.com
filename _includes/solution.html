<aside id="box-{{ include.id }}" class="box {{ include.size }}">
    <h4>{{ include.source.title }}</h4>
    <figure>
      {% assign icon = site.data.icons[include.source.icon] %}
      {{ icon.svg }}
    </figure>
    <p>{{ include.source.copy }}</p>
    <p>
      <a href="{{ include.source.url-info }}" class="pill">LEARN MORE</a>
      <a href="/success/#{{ include.source.icon }}" class="pill">READ STORY</a>
    </p>
</aside>
