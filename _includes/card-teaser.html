<div class="cell medium-6 large-4 teaser">
  <a href="{{ post.url | prepend: site.baseurl }}" class="teaser-image">
    {% asset
      '{{ post.image }}'
      magick:resize='570'
      magick:quality='80'
      alt='{{ post.title }}'
    %}
    <div class="teaser-text">
      <h3 class="h5">{{ post.title }}</h3>
      <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' | strip_html }}</p>
      <p class="teaser-metadata">{% if post.author %}{{ post.author.name }} - {% endif %}{{ post.date | date: '%b %d, %Y' }}</p>
    </div>
  </a>
</div>
