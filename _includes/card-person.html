<div class="cell small-12 large-6 person">
  <div class="media-object stack-for-small">
    <div class="media-object-section text-center">
      <div class="thumbnail">
        <!-- TODO: jekyll-assets-v3 -->
        <img
         src="{% asset_path '{{ person.image }}' magick:resize:160 magick:quality:85 %}"
         srcset="{% asset_path '{{ person.image }}' magick:resize:160 magick:quality:85 %} 1x,
                 {% asset_path '{{ person.image }}' magick:resize:320 magick:quality:85 %} 2x"
         alt="{{ person.name }}"
        >
      </div>
    </div>
    <div class="media-object-section">
      <h4 class="squat">{{ person.name }}</h4>
      <h4 class="h5 subheader">{{ person.role }}</h4>
      <p>{{ person.bio }}</p>
    </div>
  </div>
</div>
