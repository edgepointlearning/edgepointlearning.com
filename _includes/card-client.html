{% if client.story %}

  <div class="card-client cell small-6 medium-4 large-3 flex-container align-middle align-center align-stretch client-link">
    <a href="{{ client.story }}">
      {% asset 'clients/{{ client.logo }}' class='client-logo' %}
    </a>
  </div>

{% else %}

  <div class="card-client cell small-6 medium-4 large-3 flex-container align-middle align-center align-stretch">
    {% asset 'clients/{{ client.logo }}' class='client-logo' %}
  </div>

{% endif %}
