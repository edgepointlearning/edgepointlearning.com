<section id="paginator">

  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}/"><button>Newer</button></a>
  {% else %}
    <button disabled>Newer</button>
  {% endif %}

  <span>{{ paginator.page }} of {{ paginator.total_pages }}</span>

  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}/"><button>Older</button></a>
  {% else %}
    <button disabled>Older</button>
  {% endif %}

</section>
