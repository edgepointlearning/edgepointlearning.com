<article class="story" id="story_{{ story.name }}">

  <figure>
    {% assign icons = site.data.icons | where:"key",story.icon %}
    {% for icon in icons %}
      {{ icon.svg }}
    {% endfor %}
  </figure>

  <section>
    <header>
      <h3>{{ story.category }}</h3>
    </header>
    <p>{{ story.content }}</p>
    <p><a class="pill small" href="{{ story.link }}" class="bloop">Read story</a></p>
  </section>

</article>
