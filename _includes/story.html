<aside id="{{ include.id }}" class="story {{ include.size }}">
  <h4>{{ include.source.story-title }}</h4>
  <section>
    <figure>
      {% assign icon = site.data.icons[include.source.story-icon] %}
      {{ icon.svg }}
    </figure>
    <p>{{ include.source.story-copy }}</p>
  </section>
</aside>
