<div id="teasers">
  {% for post in site.posts %}

    <a href="{{ post.url | prepend: site.baseurl }}">
      <figure style="background-image:url({{site.image_dir}}/{{ post.background }})" alt="blog post featured image"></figure>
      <section>
        <h3 class="teaser-title">{{ post.title }}</h3>
        <p class="excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' | strip_html }}</p>
      </section>
      <p class="date">{{ post.date | date: '%b %d, %Y' }}</p>
    </a>

  {% endfor %}
</div>
