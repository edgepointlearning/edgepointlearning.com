<h2>Teaser List Title</h2>
<div id="teaser">
  {% for post in site.posts %}

    <a href="{{ post.url | prepend: site.baseurl }}">
      <h3>{{ post.title }}</h3>
      <p class="date">{{ post.date | date: '%b %d, %Y' }}</p>
      <p class="excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' | strip_html }}</p>
    </a>

  {% endfor %}
</div>
