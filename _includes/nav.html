<nav>
  <a href="{{ "/" | prepend: site.baseurl }}">{{ site.data.icons.epl-horz.svg }}</a>
  {% for menuitem in site.navItems %}
    {% if menuitem.url == page.dir %}
        {% assign class = "active" %}
    {% else %}
        {% assign class = "normal" %}
    {% endif %}

    <a class="{{ class }}" href="{{ menuitem.url  | prepend: site.baseurl }}">{{ menuitem.title }}</a>

  {% endfor %}
</nav>
