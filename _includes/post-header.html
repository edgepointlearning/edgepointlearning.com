<div id="post-header" style="background-image: url({{site.image_dir}}/{{ page.background }});">
  <h1><a href="{{ page.url }}">
    {% if page.h1 %}
      {{ page.h1 }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </a></h1>
  <div id="ph2">
    <div id="ph3">{% if page.author %} Posted by {{ page.author }} on {% endif %} {{ page.date | date: '%B %d, %Y' }}</div>
    <div id="ph4" class="social-sharing">{% include social-sharing.html %}</div>
  </div>
</div>
