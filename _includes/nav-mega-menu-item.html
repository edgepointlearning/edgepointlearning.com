<div class="cell">
  <a href="{{ include.href }}">
    <div class="media-object radius">
      <div class="media-object-section">
        <img src="{{include.icon}}" alt="">
        <img src="{{include.iconColor}}" class="hide" alt="">
      </div>
      <div class="media-object-section">
        <p class="h6 separator-left">{{ include.name }}</p>
        <p class="subheader noWidows">{{ include.info }}</p>
      </div>
    </div>
  </a>
</div>
