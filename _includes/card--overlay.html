<div 
  class="cell card card--overlay"
  style="
    background: linear-gradient(0deg, rgba(0,0,0,1) 10%, rgba(0,0,0,0) 60%), 
    url('{% picture third-bg {{ include.image }} %}') center center / cover no-repeat;"
>
  <a href="{{ include.href }}" class="padding-horizontal-1 padding-vertical-1">
    <div>
      <h3 class="h2 font-bold margin-top-3 margin-bottom-0">{{ include.title }}</h3>
      <p class="h4 subheader">{{ include.subtitle }}</p>
    </div>
  </a>
</div>
