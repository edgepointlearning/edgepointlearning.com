<aside class='card' id='card_{{ card.id }}'>

  <section>
    <h4>{{ card.title }}</h4>
    <p>{{ card.desc }}</p>
    {% if card.link %}<p><a href='{{ card.link }}' class='button'>{{ card.button }}</a></p>{% endif %}
  </section>

  <figure>
    {{ site.data.icons[card.icon]svg }}
  </figure>

</aside>
