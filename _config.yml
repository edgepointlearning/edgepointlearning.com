# Site settings
title        : EdgePoint Learning
description  : Committed to designing, developing and delivering blended learning solutions that drive organizational performance and business value, EdgePoint Enables.
keywords     : â€œelearning, instructor-led, training, edgepoint learning, edgepoint, edge point, edge point learning, instructional design metrics, 	edgepoint training"
url          : 'http://www.edgepointlearning.com'
baseurl      : '' #/epl-optimized

# Color variable for Android & Windows tiles
color        : 'RGB(18, 82, 158)'
image_dir    : '/assets/images/blog/'

# Nav
navItems:
  - url: /solutions/
    title: <span>Learning </span>Solutions
  - url: /stories/
    title: <span>Success </span>Stories
  - url: /blog/
    title: Blog
  - url: /about/
    title: About
  - url: /contact/
    title: Contact

# Permalinks
permalink    : pretty

# Filtering Content
future       : false
show_drafts  : false
limit_posts  : 0
lsi          : false
excerpt_separator: <!--more-->

# Include
include      : ['_pages']

# Sass
sass         :
 sass_dir   : assets/sass
 style      : compressed

# Collections
collections  :
  stories    :
    output   : true
    permalink: /story/:path/
  forms      :
    output   : true
    permalink: /form/:path/

defaults     :
  -
    scope    :
      path   : '' # an empty string here means all files in the project
    values   :
      layout : 'page'
      cards  :
       - talk
       - solutions
       - demos
       - newsletter
  -
    scope    :
      type   : 'posts' # the post collection
    values   :
      layout : 'post' # will default to the post layout
      cards  :
       - talk
       - newsletter
  -
    scope    :
      type   : 'stories'
    values   :
      layout : 'story'
      cards  :
       - demos
       - talk
  -
    scope:
      type: forms
    values:
      layout: 'form'
      cards : no

# generate sitemap (add 'sitemap: false' to frontmatter of pages to hide)
gems:
  - jekyll-sitemap
  - jekyll-redirect-from

# Exclude
exclude      : [bower_components, node_modules, bower.json, gulpfile.js, npm-shrinkwrap.json, package.json, README.md]
