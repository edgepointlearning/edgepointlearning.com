# SEO
url        : 'https://www.edgepointlearning.com'
baseurl    : ''
title      : EdgePoint Learning
description: "From microlearning to blended learning opportunities, EdgePoint Learning designs eLearning solutions for today's employees."
keywords   : "EdgePoint Learning, eLearning, eLearning development company, custom eLearning, custom eLearning solutions, employee training, corporate compliance training, microlearning"
color      : '#12529e'
og-image   : '/static/seo/og-image-02.jpg'

# Plugins & Settings
plugins :
  - jekyll-paginate-v2
  - jekyll-assets
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-target-blank
  # - jekyll-inline-svg

livereload : true

pagination : # https://github.com/sverrirs/jekyll-paginate-v2
  enabled  : true
autopages  :
  enabled  : false
include:
  - _pages # hack to paginate blog page


assets         :  # https://github.com/envygeeks/jekyll-assets/tree/v2.4.0
  autoprefixer :
    browsers   :
      - 'last 2 versions'
      - '> 1%'
  digest       : false # TEMPORARY FIX FOR FACEBOOK & TWITTER CARDS
  # cache      : false # TEMPORARILY FIXES FONT CACHING BUG
  features     :
    automatic_img_size: false

# Collections
collections_dir: collections
collections   :
  stories     :
    output    : true
    permalink : /story/:path/
  forms       :
    output    : true
    permalink : /form/:path/
  demos       :
    output    : true
    permalink : /demo/:path/

# Defaults
defaults :
  -
    scope       :
      path      : '' # an empty string here means all files in the project
    values      :
      layout    : 'page'
      id        : 'default' #hack for new navigation with hero bg
      cards     :
       - talk
       - solutions
       - demos
       - newsletter
  -
    scope       :
      type      : 'posts' # the post collection
    values      :
      layout    : 'post' # will default to the post layout
      permalink : /blog/:title/
      blog      : true
      sharesheet: true
      breadcrumb: true
      related   : false
      cards     :
       - talk
       - newsletter
  -
    scope       :
      type      : 'stories'
    values      :
      layout    : 'story'
      story     : true
      last_modified_at: 2018-06-01T00:00:00-07:00
      cards     :
       - demos
       - talk
  -
    scope       :
      type      : forms
    values      :
      layout    : 'form'
      noindex   : true
      sitemap   : false
      cards     : no
      newsletterfooter: false
  -
    scope       :
      type      : demos
    values      :
      layout    : 'demo'
      noindex   : true
      sitemap   : false
      cards     :
       - solutions
       - newsletter
      newsletterfooter: false
  -
    scope       :
      path      : 'static/**/*.pdf'
    values      :
      sitemap   : false

exclude :
  - .asset-cache
  - .jekyll-cache
  - .ruby-version
  - Gemfile
  - Gemfile.lock
  - vendor
  - node_modules
  - netlify.toml
  - docker-compose.yml

